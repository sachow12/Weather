<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="bigger-box">
        <input class="input-city" placeholder="Digite o lugar">
        <button class="button-search" onclick="clickonbutton()">
            <img class="search-img" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="medium-box">

            <h2 class="city">Tempo em São Paulo</h2>

            <p class="temp">21°C</p>

            <div class="small-box">
                <img class="img-prev" src="https://openweathermap.org/img/wn/04n.png">
                <p class="prev-text"> Nublado </p>
            </div>

            <p class="humidity"> Umidade: 70%</p>
        </div>
    </div>

</body>

</html>
